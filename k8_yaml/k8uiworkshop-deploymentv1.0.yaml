apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: k8uiworkshop-deploy
  namespace: shoppingportal
spec:
  replicas: 1
  selector:
    matchLabels:
      name: k8uiworkshop
      zone: prod
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        name: k8uiworkshop
        version: "1.0.0"
        release: stable
        tier: fe
        zone: prod
        managed-by: m2
    spec:
      containers:
        - name: k8uiworkshop-ctr
          image: metamagicglobal/k8uiworkshop:v1.0
          imagePullPolicy: Always
          ports:
          - containerPort: 80